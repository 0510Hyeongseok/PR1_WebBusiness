<!DOCTYPE html>
<html lang="ko"> <!-- 문서 언어를 한국어로 설정 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 웹페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 전체 문서의 글꼴을 Arial 또는 sans-serif로 설정 */
            margin: 20px; /* 전체 문서의 바깥 여백을 20px로 설정 */
            padding: 20px; /* 전체 문서의 안쪽 여백을 20px로 설정 */
        }

        header, footer {
            background-color: #333; /* header와 footer의 배경색을 어두운 회색(#333)으로 설정 */
            color: white; /* header와 footer의 글자색을 흰색으로 설정 */
            text-align: center; /* header와 footer의 텍스트를 가운데 정렬 */
            padding: 10px; /* header와 footer의 안쪽 여백을 10px로 설정 */
        }

        section {
            margin-top: 20px; /* section의 위 여백을 20px로 설정 */
        }

        h2 {
            color: #333; /* h2의 글자색을 어두운 회색(#333)으로 설정 */
        }

        p {
            line-height: 1.5; /* p의 줄 간격을 1.5로 설정 */
            color: #666; /* p의 글자색을 회색(#666)으로 설정 */
        }
    </style>
</head>
<body>
    <header>
        <h1>나의 웹페이지</h1>
    </header>

    <section>
        <h2>안녕하세요, 여러분!</h2>
        <p>첫 번째 웹 페이지를 만들어 봅시다. 이것은 간단한 인사말을 담고 있는 페이지입니다.</p>
    </section>

    <footer>
        <p>&copy; 2024 나의 웹페이지</p>
    </footer>
</body>
</html>
